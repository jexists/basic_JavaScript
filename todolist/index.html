  <div class="wrap">

    <main class="todolist_area">
      <h1 class="hd">TODOLIST!</h1>

      <section class="create_wrap">
        <div class="add_btn_area">
          <button type="button" class="add_btn"> <span>+</span> 할 일 추가하기</button>
        </div>


        <!-- 투두리스트 ////////////////////////////////////////////////////// -->
        <form id="createForm" class="create_form display_none">
          <h2>할 일 추가하기</h2>
          <div class="create_header">
            <input type="text" class="title" placeholder="제목">
            <label for="heart" class="heart">
              <input type="checkbox" id="heart" />
            </label>
          </div>

          <div class="time_setting">
            <span>시간 설정</span>
            <div class="toggle">
              <label for="time_setting_view" class="time_setting_view">
                <input type="checkbox" id="time_setting_view" />
                <span></span>
                <i class="indicator"></i>
              </label>
            </div>
          </div>
          <div class="show_time display_none">
            <div class="datetime">
              <input type="date" class="date" />
              <input type="time" class="time" />
            </div>

            <div class="alaram_setting">
              <span>알림 설정</span>
              <div class="toggle">

                <label for="alarmYN" class="alarm_area">
                  <input type="checkbox" id="alarmYN" class="alarm" />
                  <span></span>
                  <i class="indicator"></i>
                </label>
              </div>
            </div>

            <div class="show_alaram display_none">
              <label for="cars">알림시간</label>
              <select name="cars" id="cars">
                <option value="0.5">30분전</option>
                <option value="1">1시간</option>
                <option value="2">2시간</option>
                <option value="24">하루전</option>
              </select>
            </div>
          </div>


          <!-- <div class="dropdown">

            <button type="button" class="cancle_btn">취소</button>

        </form>
