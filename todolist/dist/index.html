<!DOCTYPE html>
<!-- todoList.html -->
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="todolist">
  <meta name="keyword" content="html, css, js, web, scss, todolist">
  <meta name="author" content="jexists">

  <!-- link ===================================== -->
  <link rel="stylesheet" href="./assets/style/style.css">

  <!--[if lte IE 9]>
      <script src="./ie/html5shiv-3.7.3/dist/html5shiv.min.js"> </script>
      <script src="../ie/PIE-1.0.0/PIE.js"></script>
      <script src="../ie/Respond-1.4.2/dest/respond.min.js"></script>
   <![endif]-->

  <!-- link favicon ============================= -->
  <link rel="shortcut icon" type="image/png" href="../favicon.png">
  <!-- link touch ============================= -->
  <link rel="apple-touch-icon" href="../favicon.png">

  <title>TODOLIST</title>
</head>

<body>
  <noscript>
    <p>현재 접속하고 있는 사이트의 기능의 일부가 원활하게 실행되고 있지 않습니다. <br />
      자바스크립트의 기능을 활성화 해주세요.</p>
    <p><a href="http://enable-javascript.com/ko/" target="_blank">
        브라우저에서 자바스크립트 활성화하는 방법</a></p>
  </noscript>

  <main class="wrap">
    <h1 class="hd">TODOLIST!</h1>
    <section class="list_wrap">
      <div class="header">
        <h2>todolist</h2>

        <div class="percent_area">

        </div>


      </div>

      <div class="add_btn_area">
        <button type="button" onclick="addTodoList()"> <span>+</span> 할 일 추가하기</button>
      </div>

      <ol class="list_area">
        <li></li>
      </ol>
    </section>

    <section class="create_wrap display_none">
      <form>
        <div>
          <input type="text" placeholder="제목">
          <button type="button">별</button>
        </div>

        
        <label for="checkBox">
          <input type="checkbox" id="checkBox" />
          <span>알림설정</span>
        </label>
        
        <label for="cars">알림시간</label>
        <select name="cars" id="cars">
          <option value="0.5">30분전</option>
          <option value="1">1시간</option>
          <option value="2">2시간</option>
          <option value="24">하루전</option>
        </select>

        <div class="dropdown">
          <button type="button" class="dropdown-toggle">알림시간</button>
          <ul class="dropdown-menu">
            <li>30분전</li>
            <li>1시간전</li>
          </ul>
        </div>

        <textarea name="" id="" cols="30" rows="10" placeholder="내용"></textarea>

        <button type="submit">저장</button>
        <button type="button">취소</button>
      </form>
    </section>

    <section class="view_wrap">

    </section>
  </main>

  <script src="/assets/script/common.js"></script>
</body>

</html>
