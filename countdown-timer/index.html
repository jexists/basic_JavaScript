<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>타이머</title>
</head>

<body>
 <div class="timer">
   <div class="timer__controls">
     <button type="button" data-time="20" class="timer__button">20 Secs</button>
     <button type="button" data-time="300" class="timer__button">Work 5</button>
     <button type="button" data-time="900" class="timer__button">Quick 15</button>
     <button type="button" data-time="1200" class="timer__button">Snack 20</button>
     <button type="button" data-time="3600" class="timer__button">Lunch Break</button>

     <form name="customForm" id="custom">
       <input type="text" name="minutes" placeholder="Enter Minutes" />
     </form>

     <div class="display">
       <h1 class="display__time-left"></h1>
       <p class="display__end-time"></p>
     </div>
   </div>
 </div>
  
  <script src="./index.js"></script>

</body>

</html>
